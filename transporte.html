<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Vale Transporte</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="background-vt">
    <form id="forms-vt" method="POST">
        <h1 class="">Solicitar Vale Transporte</h1>
        <hr>
        <label class="" for="metropolitano">
            <input id="metropolitano" value="Metropolitano" type="radio" name="itinerario"> Metropolitano
        </label>
        <label class="" for="telemaco">
            <input id="telemaco" value="Telemaco" type="radio" name="itinerario"> Linha Municipal
        </label>
    
        <label class="" for="solicitacao">
            <input id="solicitacao" value="solicitacao" type="radio" name="valeTransporte"> Solicitação
        </label>
        <label class="" for="cancelamento">
            <input id="cancelamento" value="cancelamento" type="radio" name="valeTransporte"> Cancelamento
        </label>
        <hr>
        <div class="">
            <h2 class="">Dados do Solicitante</h2>
            <div>
                <label class="" for="nome"> Nome:</label> <br>
                <input class="" id="nome" name="nome" type="text">
            </div>
            <div class="">
                <label class="" for="matricula"> Matricula: </label><br>
                <input class="" id="matricula" name="matricula" type="number">
            </div>
            <div class="">
                <label class="" for="endereco"> Endereço: </label><br>
                <input class="" id="endereco" type="text">
            </div>
            <div class="">
                <label class="" for="cidade"> Cidade: </label><br>
                <input class="" id="cidade" type="text">
            </div>
            <div class="">
                <label class="" for="contato"> Contato: </label><br>
                <input class="" id="contato" type="tel">
            </div>
            <div class="">    
                <label class="" for="setor"> Setor: </label><br>
                <input class="" id="setor" type="text">
            </div>
            <div class="">
                <input class="" type="submit" name="confirmar" value="Confirmar">
            </div> 
        </div>
    </form>
</body>
</html>
